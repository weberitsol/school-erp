version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: school-erp-postgres
    environment:
      POSTGRES_USER: school_erp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-school_erp_password}
      POSTGRES_DB: school_erp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_erp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school-erp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: school-erp-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school-erp-network

  # MongoDB (for Document AI)
  mongodb:
    image: mongo:7
    container_name: school-erp-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_password}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school-erp-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school-erp-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://school_erp:${DB_PASSWORD:-school_erp_password}@postgres:5432/school_erp
      REDIS_URL: redis://redis:6379
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD:-mongo_password}@mongodb:27017
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - school-erp-network
    command: npm run dev

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: school-erp-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - school-erp-network
    command: npm run dev

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: school-erp-adminer
    ports:
      - "8080:8080"
    networks:
      - school-erp-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  mongo_data:

networks:
  school-erp-network:
    driver: bridge
